buildscript {
  repositories {
    mavenCentral()
    maven {
      url 'https://maven.google.com/'
      name 'Google'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
  }
}

allprojects {

  version = VERSION_NAME
  group = GROUP

  repositories {
    mavenCentral()
    mavenLocal()
    maven {
      url 'https://maven.google.com/'
      name 'Google'
    }
  }
}

def isReleaseBuild() {
  return version.contains("SNAPSHOT") == false
}
